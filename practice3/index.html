<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <style>
        p{
            font-family: sans-serif;
        }
        div{
            font-family: 'Courier New';
        }
        span{
            font-size: 30px;
        }
        #styling{
            font-style:italic;
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h3>This page demonstrate the CSS Fonts</h3>

    <p> This is sans-serif font</p>
    <div>This is Courier New Font</div>
    <br>
    <span>This line has size of 30px</span>
    <br><br>
    <span id = "styling">This Line is italic and bold </span>
    <br><br>
    Refer code to see how to use font tags
</body>
</html>
